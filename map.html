<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset='utf-8'>
 <title>Обратная связь и схема проезда</title>
 <meta name="description" content="Обратная связь и схема проезда">
 <meta name="keywords" content="">
 <meta name="viewport" content="width=device-width">
 <link rel='stylesheet' href='css/normalize.css'>
 <link rel='stylesheet' href='css/style.min.css'>
 <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
 <link rel="icon" href="favicon.ico" type="image/x-icon"> 
 <script src="js/jquery-3.0.0.min.js"></script>
 <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>

<script type="text/javascript">
var myMap;

// Дождёмся загрузки API и готовности DOM.
ymaps.ready(init);

function init () {
    // Создание экземпляра карты и его привязка к контейнеру с
    // заданным id ("map").
    myMap = new ymaps.Map('yandex-map', {
        // При инициализации карты обязательно нужно указать
        // её центр и коэффициент масштабирования.
        center: [54.260752, 48.286324], // Ульяновск
        zoom: 16,
				controls: ['zoomControl', 'typeSelector']
    }),
			myGeoObject = new ymaps.GeoObject({
            // Описание геометрии.
            geometry: {
                type: "Point",
                coordinates: [54.260752, 48.286324]
            },
            // Свойства.
            properties: {
                // Контент метки.
								//hintCaption: 'ЗАО "РАЦ"',
                hintContent: 'Самарская, 175',
								iconCaption: 'ЗАО "РАЦ"'
            }
        }, {
            // Опции.
            // Иконка метки будет растягиваться под размер ее содержимого.
            preset: 'islands#greenDotIconWithCaption',
						//preset: 'islands#blackStretchyIcon',
            // Метку можно перемещать.
            draggable: true
        });
		myMap.geoObjects.add(myGeoObject);
 		$('.loading-map-message').hide();
}  // end function init
</script>
</head>

<body>
	<main class="contacts-main">
		<div class="wrapper clearfix">
			<p class="loading-map-message" style="font-size: 20px; ">Загрузка карты ...</p>
			<div id="yandex-map" style="height: 300px;"></div>
			<a class="button-back" href="contacts.html">Назад</a>
		</div>
	</main>

</body>
</html>
